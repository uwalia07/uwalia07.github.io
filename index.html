<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Ron</title>
        <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
        <style>
            @import url("https://fonts.googleapis.com/css?family=Roboto");

            body {
                font-family: "Roboto";
                color: #2c3e50;
                text-align: center;
            }
            img {
                height: 300px;
            }

            #quote {
                font-size: 20px;
            }

            .container {
                display: flex;
                justify-content: space-around;
                flex-wrap: wrap;
            }

            button {
                margin-top: 20px;
                background: red;
                border: none;
                outline: none;
                height: 40px;
                text-align: center;
                width: 130px;
                border-radius: 40px;
                background: #fff;
                border: 2px solid #1abc9c;
                color: #1abc9c;
                letter-spacing: 1px;
                text-shadow: 0;
                font-size: 12px;
                font-weight: bold;
                cursor: pointer;
                -webkit-transition: all 0.25s ease;
                transition: all 0.25s ease;
                font-family: "Roboto", sans-serif;
            }

            button:hover {
                color: white;
                background: #1abc9c;
            }
        </style>
    </head>
    <body>
        <h1>Ron Swanson Quote Generator</h1>
        <!-- <p>(4 ways of writing AJAX requests)</p> -->
        <img
            src="https://pbs.twimg.com/profile_images/854750792930045952/pjRU0P5__400x400.jpg"
            alt=""
        />
        <section class="container">
            <!-- <button id="xhr">XHR</button>
            <!-- <button id="fetch">Fetch</button>  -->
            <button id="jquery">jQuery</button>
            <!-- <button id="axios">Axios</button> -->
        </section>

        <p id="quote">Quote Goes Here...</p>
        <script>
            $("#jquery").click(function () {
                $.ajax({
                    method: "GET",
                    url: "https://ron-swanson-quotes.herokuapp.com/v2/quotes",
                    dataType: "json",
                })
                    .done(function (data) {
                        console.log(data[0]);
                        $("#quote").text(data[0]);
                    })
                    .fail(function () {
                        alert("Oh No! Failed!");
                    });
            });
        </script>
    </body>
</html>
